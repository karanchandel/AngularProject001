<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-6 hidden md:block">
    <h2 class="text-xl font-bold mb-6">Inventry Dashboard</h2>
    <nav class="space-y-4 text-gray-700">
      <a routerLink="/dashboard" class="block py-2 px-3 rounded hover:bg-blue-100 hover:text-blue-700 font-semibold">Dashboard</a>
      <a routerLink="/auth/login" class="block py-2 px-3 rounded hover:bg-blue-100 hover:text-blue-700">Module1</a>
      <a routerLink="/auth/signup" class="block py-2 px-3 rounded hover:bg-blue-100 hover:text-blue-700">module2</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 p-6">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Overview</h1>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add Product</button>
    </header>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-8">
      <div *ngFor="let item of inventorySummary" class="bg-white p-4 rounded shadow text-center">
        <p class="text-gray-500">{{ item.title }}</p>
        <p class="text-2xl font-bold">{{ item.value }}</p>
      </div>
    </div>

    <!-- Products Table -->
    <div class="bg-white rounded shadow overflow-x-auto">
      <table class="min-w-full text-left">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-3 px-4">ID</th>
            <th class="py-3 px-4">Product Name</th>
            <th class="py-3 px-4">Stock</th>
            <th class="py-3 px-4">Price ($)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" class="border-b hover:bg-gray-50">
            <td class="py-2 px-4">{{ product.id }}</td>
            <td class="py-2 px-4">{{ product.name }}</td>
            <td class="py-2 px-4">{{ product.stock }}</td>
            <td class="py-2 px-4">{{ product.price }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
