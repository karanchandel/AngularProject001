<header class="bg-blue-700 p-4 shadow-md">
  <h1 class="text-2xl font-extrabold text-white tracking-wide">{{ title() }}</h1>
</header>

<nav class="bg-gray-50 py-3 px-6 flex justify-end space-x-6 shadow-inner border-b border-gray-200">
  <a 
     [routerLink]="'/auth/login'" 
     routerLinkActive="text-blue-700 font-semibold border-b-4 border-blue-700"
     [routerLinkActiveOptions]="{ exact: true }"
     class="relative text-gray-600 hover:text-blue-700 transition-colors duration-300 ease-in-out px-2 py-1 before:absolute before:-bottom-1 before:left-0 before:w-full before:h-1 before:bg-blue-700 before:scale-x-0 before:origin-right before:transition-transform before:duration-300 hover:before:scale-x-100 hover:before:origin-left"
  >
    Login
  </a>
  <span class="text-gray-400 select-none">|</span>
  <a 
     [routerLink]="'/auth/signup'" 
     routerLinkActive="text-blue-700 font-semibold border-b-4 border-blue-700"
     [routerLinkActiveOptions]="{ exact: true }"
     class="relative text-gray-600 hover:text-blue-700 transition-colors duration-300 ease-in-out px-2 py-1 before:absolute before:-bottom-1 before:left-0 before:w-full before:h-1 before:bg-blue-700 before:scale-x-0 before:origin-right before:transition-transform before:duration-300 hover:before:scale-x-100 hover:before:origin-left"
  >
    Signup
  </a>
</nav>

<main class="p-6 min-h-[calc(100vh-128px)] bg-white shadow-inner rounded-t-lg">
  <router-outlet></router-outlet>
</main>

<footer class="bg-blue-700 text-white py-2 px-4 fixed bottom-0 w-full overflow-hidden">
  <div class="whitespace-nowrap animate-marquee">
    Welcome to Inventry Dashboard! Stay updated with the latest stock and orders.
  </div>
</footer>
