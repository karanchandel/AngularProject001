<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6" novalidate>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input id="email" formControlName="email" type="email" autocomplete="email"
               class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400
                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
               [ngClass]="{'border-red-500': submitted && f['email'].invalid}" />
        <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-xs mt-1">
          <div *ngIf="submitted && f['email'].errors?.['required']">Email is required</div>
          <div *ngIf="submitted && f['email'].errors?.['email']">Enter a valid email</div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" formControlName="password" type="password" autocomplete="current-password"
               class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400
                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
               [ngClass]="{'border-red-500': submitted && f['password'].invalid}" />
        <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-xs mt-1">
          <div *ngIf="f['password'].errors?.['required']">Password is required</div>
          <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div *ngIf="errorMsg" class="text-red-600 text-center text-sm mt-2">{{ errorMsg }}</div>

      <button type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm
                     font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none
                     focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Sign in
      </button>
    </form>
  </div>
</div>
